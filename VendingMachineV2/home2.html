<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="C:\Repos\online-net-2021-Triton22830\Summatives\VendingMachineV2\css\home.css" />
    <style>
    </style>
</head>

<body>
    <div class="heading" id="heading">
        Vending Machine
        <hr />
    </div>
    <div class="container">
        <ul class="list-group" id="errorMessage">
        </ul>
        <div class="row">
            <div class="selections col-md-8" id="vendSelections">

            </div>

            <div class="forms col-md">
                <form role="form" id="forms">
                    Total $ In
                    <div>
                        <input type="number"
                               class="form-control"
                               id="moneyIn"
                               placeholder="$0.00"
                               readonly />
                    </div>
                    <div class="row">
                        <div>
                            <button type="button"
                                    id="addDollarButton"
                                    class="btn btn-outline-secondary">
                                Add Dollar
                            </button>
                        </div>
                        <div>
                            <button type="button"
                                    id="addQuarterButton"
                                    class="btn btn-outline-secondary">
                                Add Quarter
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button"
                                    id="addDimeButton"
                                    class="btn btn-outline-secondary">
                                Add Dime
                            </button>
                        </div>
                        <div>
                            <button type="button"
                                    id="addNickelButton"
                                    class="btn btn-outline-secondary">
                                Add Nickel
                            </button>
                        </div>
                    </div>
                    <hr />
                    Messages
                    <div>
                        <textarea placeholder="" id="message" class="form-control" readonly></textarea>
                        <!--<input type="text"
                           class="form-control"
                           id="message"
                           readonly />-->
                    </div>
                    <div class="row">
                        <div>
                            Item:
                        </div>
                        <div>
                            <input type="text"
                                   class="form-control"
                                   id="item"
                                   readonly />
                        </div>
                    </div>
                    <div>
                        <button type="button"
                                id="makePurchaseButton"
                                class="btn btn-outline-secondary">
                            Make Purchase
                        </button>
                    </div>
                    <hr />
                    <div>
                        Change
                    </div>
                    <div>
                        <input type="text"
                               class="form-control"
                               id="change"
                               readonly />
                    </div>
                    <div>
                        <button type="button"
                                id="changeReturnButton"
                                class="btn btn-outline-secondary">
                            Change Return
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="js/home.js"></script>
</body>
</html>
